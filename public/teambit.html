<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TeamBit</title>
    <link rel="stylesheet" href="css/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <nav>
      <div class="nav_left">
        <div class="logo">
          <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="logo">
        </div>
      </div>
      <div class="nav_right">
        <div class="links">
          <ul>
            <li><a href="#">Solutions<i class="fas fa-sort-down"></i></a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Sign in</a></li>
            <button type="button" name="button"><i class="fab fa-google"></i>Sign up</button>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div class="header_left">
        <h1>Understand, recognize and develop your people</h1>
        <h3>Teambit helps teams create a high performing culture with regular feedback.</h3>
        <div class="buttons">
          <button type="button" name="button"><i class="fab fa-google"></i>Sign up with Google</button>
          <p>or</p>
          <button type="button" name="button"><i class="fab fa-slack-hash"></i>Sign up with Slack</button>
        </div>
        <a href="#">or use your email address <i class="fas fa-arrow-right"></i></a>
      </div>
      <div class="header_right">
        <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="">
      </div>

    </header>
  </body>
</html>
